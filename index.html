<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Language Selector</title>
  </head>
  <body class="light-body">
    <div class="container">
      <div id="heading">
        <h1>Language Selector</h1>
        <button id="theme-button" class="theme-btn-light">
          <img src="images/moon.png" alt="icon of a moon" />
        </button>
        <p>What should you learn C#, Sift, or Ruby on Rails</p>
        <p>We will help you find out!</p>
      </div>
      <div id="survey-questions" class="survey-light">
        <div id="start-survey" class="survey-section">
          <p>Click to start survey!</p>
          <button class="btn btn-light">Start</button>
        </div>
        <div id="q1-survey" class="survey-section hidden">
          <p>What do you prefer Mac or Windows?</p>
          <select id="q1-input">
            <option value="a">I only rock Mac</option>
            <option value="b">Windows is the only correct answer</option>
            <option value="c">Don't really care</option>
          </select>
          <button class="btn btn-light">Next</button>
        </div>
        <div id="q1-survey" class="survey-section hidden">
          <p>Is performance Important to you?</p>
          <select id="q1-input">
            <option value="a">Yes Very</option>
            <option value="b">
              It can't be slow, but doesn't have to be exceptionly fast
            </option>
            <option value="c">Don't really care</option>
          </select>
          <button class="btn btn-light">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
